<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>User Profile</title>
    <style>
        :root {
            --primary-color: #006400;
            --secondary-color: #f8f9fa;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 100, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            min-height:calc(100vh - 129px - 74px);
            margin-top: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .profile-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .profile-image-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-details {
            display: grid;
            gap: 1.5rem;
        }

        .detail-item {
            background: var(--secondary-color);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(10px);
        }

        .detail-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--primary-color);
        }

        .detail-value {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 2rem;
            }

            .profile-title {
                font-size: 2rem;
            }

            .profile-image-container {
                width: 150px;
                height: 150px;
            }

            .detail-item {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .detail-label {
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main>
        <div class="profile-card">
            <div class="profile-header">
                <h1 class="profile-title">User Profile</h1>
                <div class="profile-image-container">
                    <img th:src="${user.profilePic}" alt="Profile Picture" class="profile-image" />
                </div>
            </div>
            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Name</span>
                    <span class="detail-value" th:text="${user.name}">Name</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Username</span>
                    <span class="detail-value" th:text="${user.username}">Username</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Role</span>
                    <span class="detail-value" th:text="${user.role}">ROLE</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">University ID</span>
                    <span class="detail-value" th:text="${user.universityId}">University ID</span>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
